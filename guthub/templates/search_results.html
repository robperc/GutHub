<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - GutHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GutHub</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Results</h1>
        <p class="text-center">Showing results for: <strong>{{ query }}</strong></p>

        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Matching Recipes</h3>
                <ul class="list-group">
                    {% if recipes %}
                        {% for recipe in recipes %}
                        <li class="list-group-item">
                            <a href="/recipe/{{ recipe[0] }}" class="text-decoration-none">{{ recipe[1] }}</a>
                        </li>
                        {% endfor %}
                    {% else %}
                        <li class="list-group-item">No recipes found matching your search.</li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 GutHub. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
