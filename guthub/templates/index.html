<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GutHub - Recipe Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GutHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to GutHub</h1>
        <p class="text-center">Your personal recipe manager. Save, organize, and explore your favorite recipes.</p>

        <!-- Search Bar -->
        <form action="/search" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search for recipes..." required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <h3>All Recipes</h3>
                <a href="/add_recipe" class="btn btn-primary">Add Recipe</a>
            </div>
            <ul class="list-group mt-3">
                {% for recipe in recipes %}
                <li class="list-group-item">
                    <a href="/recipe/{{ recipe[0] }}" class="text-decoration-none">{{ recipe[1] }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 GutHub. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
